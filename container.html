<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Container</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/container.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="container">
	<div class="content1" style="border-right: 1px solid lightgrey">
		<iframe id="dashboard1" src="" style="width: 100%; height: 100%;" frameborder="no" border="0"></iframe>
	</div>
	<div class="content2" style="width: 100%;">
		<div style="border-bottom:1px solid lightgrey;">
			<iframe id="dashboard2" src="" style="width: 100%; height: 100%;" frameborder="no" border="0"></iframe>		
		</div>
		<div id="slider_box" style="height:50%;">
			<div id="myCarousel" class="carousel slide" style="height: 100%;" data-interval="2000">
	
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>   

				<div class="carousel-inner" style="height: 100%;">
					<div class="item active" style="height: 100%;width: 100%;background: grey">
						<!-- <img src="img/img-1.jpg"  style="width: 100%; height: 100%;background: grey"> -->
					</div>
					<div class="item" style="height: 100%;">
						<img src="img/photo7.jpg"   style="width: 100%; height: 100%;background: grey">
					</div>
					<div class="item" style="height: 100%;">
						<img src="img/img-1.jpg"   style="width: 100%; height: 100%;background: grey">
					</div>
				</div>
				
				<a class="carousel-control left" href="#myCarousel" 
				   data-slide="prev" style="font-size: 100px;padding-top: 8%;">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" 
				   data-slide="next" style="font-size: 100px;padding-top: 8%;">&rsaquo;</a>
			</div> 
		</div>
	</div>
</div>
<script>
	window.onresize = function() {
                var height = Math.max(document.documentElement.clientHeight,document.body.offsetHeight);
                document.getElementById('container').style.height = height-5+ 'px';  
        }
        $(function(){
        		var height = Math.max(document.documentElement.clientHeight,
			document.body.offsetHeight);
		document.getElementById('container').style.height = height-5+ 'px';
		$('#myCarousel').carousel('cycle');
        })

</script>
</body>
</html>
