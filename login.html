<!DOCTYPE html>
<html lang="en">

<head>

    <link href="img/ico_logo.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-2.1.4.min.js"></script>

        <img src="img/starcom_logo.png" alt="Starcompass">

            </div>
        </div>
        <div class="content content2">
            <div id="box">
               <div  class="banner"></div>     
                <div class="input-box">
    				<p><img src="img/account.png" alt=""><input type="text" id="username"></p>

                    <div style="height: 20px;"><a href="#" style="float: right;font-size:12px;color:rgb(0,112,192);margin-right: 5px;height: 15px;line-height: 15px;">Change Password<img src="img/change.png" alt="" style="height:20px;float:right;margin-right: 15px;margin-top: -3px;margin-left: 5px;"></a></div>
                    
                    <button>Sign in</button>
                </div>
            </div>

    </div>
